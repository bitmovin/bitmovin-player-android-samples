plugins {
    alias(libs.plugins.android.application)
}

android {
    compileSdk libs.versions.compileSdk.get().toInteger()

    defaultConfig {
        applicationId "com.bitmovin.player.samples.casting.basic"
        minSdkVersion libs.versions.minSdk.get().toInteger()
        targetSdkVersion libs.versions.targetSdk.get().toInteger()
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            multiDexEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.bitmovin.player.samples.casting.basic'
}

dependencies {
    implementation libs.appcompat
    implementation libs.androidx.activity
    implementation libs.bitmovin.player

    implementation libs.play.services.cast //only needed if Chromecast is used
    implementation libs.mediarouter  //only needed if Chromecast is used
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
